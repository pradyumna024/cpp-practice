<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #shape{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            border: 1px solid aqua;
            position:relative;
            animation-name: reddy;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-iteration-count: 10;
        }

        @keyframes reddy {
            0%{top: 0px;}
            50%{top:100px}                  
            100%{top:0px}
            
        }
    </style>
</head>
<body>
    <div id="shape"></div>
</body>
</html>
